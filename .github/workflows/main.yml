name: setup-vsdevenv

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  test:
    name: test
    runs-on: ${{ matrix.image }}

    strategy:
      matrix:
        image: [ 'windows-latest', 'ubuntu-latest' ]

    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@v1
      - uses: ./
      - run: cl /EHsc tests/test.cpp && tests/test.exe
        shell: bash
        if: runner.os == 'Windows'

